<!DOCTYPE html>
<html>

<head>
    <title>Cool Extension</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/newtab.css'>
    <script src='js/newtab.js'></script>


      <!-- FONT -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>


<body>
    <div class="image_container">
        <div class="time_box" id="currentTime">
                    
        </div>
        <div class="greeting" id="myGreeting">
            <span contenteditable="false">You rock,&nbsp;</span>
            <span id="name" contenteditable="false" placeholder="your name">friend</span>
        </div>
      
        

        <div class="back">
            <img src="https://source.unsplash.com/random/1920x1080/?modern.">
        </div>
        

        <div class="menu">
            <h1 class="menu_title">Menu Options</h1>
            <li><button class="option" id="quote_button">Random Quote</button></li>
            <li><button class="option" id="pomodore_button">Pomodoro Timer</button></li>
        </div>
        

        <div id="quote_text" class="myQuote"></div>
        
       
        
    </div>

</body>

</html>
